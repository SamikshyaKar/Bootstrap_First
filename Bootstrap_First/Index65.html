<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <title>mybootstrap1</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">-->

    <link href="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="CustomStylesheet.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
</head>
<body>
    <br /><br /><br /><br /><br /><br />


    <input type="text" id="txtName" data-toggle="tooltip"
           title="Your full name" />
    <span class="fas fa-info-circle" id="infoIcon"></span>

    <br />
    <input type="text" class="mt-5 ml-4" id="txtName1" data-toggle="tooltip"
           title="Your full name" />
    <span class="fas fa-info-circle" id="infoIcon"></span>
    <br />
    <input type="text" class="mt-5 ml-4" id="txtName2" data-toggle="tooltip"
           title="Your full name" />
    <span class="fas fa-info-circle" id="infoIcon2"></span>
    <br />
    <input type="text" class="mt-5 ml-4" id="txtName3" data-toggle="tooltip"
           title="Your full name" />
    <span class="fas fa-info-circle" id="infoIcon3"></span>




    <script type="text/javascript">
        $(document).ready(function () {
            $('#txtName').tooltip();
        });


        $(document).ready(function () {
            $('#txtName1').tooltip({
                trigger: 'click'
            });
        });


        $(document).ready(function () {
            $('#txtName2').tooltip({
                trigger: 'manual',
                delay: { show: 500, hide: 800 }
            });

            $('#infoIcon2').click(function () {
                $('#txtName2').tooltip('toggle');
            });
        });


        $(document).ready(function () {
            $('#txtName3').tooltip({
                trigger: 'manual',
                delay: { show: 500, hide: 800 }
            });

            $('#infoIcon3').hover(function () {
                $('#txtName3').tooltip('toggle');
            });
        });

    </script>


</body>
</html>
