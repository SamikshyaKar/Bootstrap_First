<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <title>mybootstrap1</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">-->

    <link href="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="CustomStylesheet.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
</head>
<body>


    <button class="btn btn-primary" id="btnPopover" title="Popover Title"
            data-content="Popover content. Popover content. Popover content."
            data-toggle="popover">
        Popover Example
    </button>


    <button class="btn btn-success mt-3 ml-5" id="btnPopover1" title="Popover Title"
            data-content="Popover content. Popover content. Popover content."
            data-toggle="popover">
        Popover Example
    </button>

    <button class="btn btn-warning mt-3 ml-5" id="btnPopover2" title="Popover Title"
            data-content="Popover content. Popover content. Popover content." data-trigger="focus"
            data-toggle="popover">
        Popover Example
    </button>


    <a href="#" title="Dismissible popover" data-toggle="popover" data-trigger="focus"
       data-content="Click anywhere in the document to close this popover">Click me</a>



    <a href="#" title="Header" data-toggle="popover" data-trigger="hover"
       data-content="Some content">Hover over me</a>


    <button class="btn btn-info mt-3 ml-5" id="btnPopover3" title="Popover Title"
            data-content="Popover content. Popover content. Popover content." data-trigger="hover"
            data-toggle="popover">
        Popover Example
    </button>
    <br /><br />
    <button class="btn btn-danger mt-3 ml-5" id="btnPopover4" title="samu Title"
            data-content="<img class='img-fluid' src='Images/project1.jpg' >"
            data-html="true"
            data-placement="bottom"
           data-trigger="hover"
            data-toggle="popover">
        Popover Example
    </button>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnPopover1').popover();
        });
        $(document).ready(function () {
            $('#btnPopover2').popover();
        });
        $(document).ready(function () {
            $('#btnPopover3').popover();
        });

        $(document).ready(function () {
            $('#btnPopover4').popover();
        });
    </script>

</body>
</html>
