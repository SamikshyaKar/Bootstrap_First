<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <title>mybootstrap1</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">-->

    <link href="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="CustomStylesheet.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
</head>
<body>
    <br />

    <button id="btnSubmit" class="btn btn-primary">
        Submit
    </button>

    <br /><br />

    <div id="myAlert" class="alert alert-danger collapse">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Error!</strong> There is a problem submitting
    </div>
    <br /><br />
          
    <script type="text/javascript">
        $(document).ready(function () {

            $('#btnSubmit').click(function () {
                $('#myAlert').show('fade');

                setTimeout(function () {
                    $('#myAlert').hide('fade');
                }, 2000);

            });

            $('#linkClose').click(function () {
                $('#myAlert').hide('fade');
            });

        });
    </script>
</body>
</html>
