<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <title>mybootstrap1</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
    <link href="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="CustomStylesheet.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</head>
<body>

    <br />
    <div class="container">
        <div class="row">
            <div class="col-5">

                <div id="accordion" class="card">
                    <div class="card ">
                        <div class="card-header">
                            <h4 class="card-title">
                                <a href="#cardbody1" data-toggle="collapse"
                                   data-parent="#accordion">
                                    <span class="fas fa-arrow-up"></span>
                                    samu1
                                </a>
                            </h4>
                        </div>
                        <div id="cardbody1" class="collapse">
                            <div class="card-body">
                                <img class="img-fluid" style="max-width:100%;height:auto" src="Images/samu1-.jpg.jpg" alt="Responsive image" />
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">
                                <a href="#cardbody2" data-toggle="collapse"
                                   data-parent="#accordion">
                                    <span class="fas fa-arrow-down"></span>
                                    img4
                                </a>
                            </h4>
                        </div>
                        <div id="cardbody2" class="collapse">
                            <div class="card-body">
                                <img class="img-fluid " style="max-width:100%;height:auto" src="Images/img4.jpg.jpg" alt="Responsive image" />
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">
                                <a href="#cardbody3" data-toggle="collapse"
                                   data-parent="#accordion">
                                    <span class="fas fa-arrow-down"></span>
                                    samu2
                                </a>
                            </h4>
                        </div>
                        <div id="cardbody3" class="collapse">
                            <div class="card-body">
                                <img class="img-fluid" style="max-width:100%;height:auto" src="Images/samu2.jpg.jpg" alt="Responsive image" />
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script type="text/javascript">
        $(document).ready(function () {
            $('.collapse').on('shown.bs.collapse', function () {
                $(this).parent().find('. fas fa-arrow-down')
                    .removeClass(' fas fa-arrow-down')
                    .addClass(' fas fa-arrow-up');
            }).on('hidden.bs.collapse', function () {
                $(this).parent().find(".fa-arrow-up")
                    .removeClass("fa-arrow-up")
                    .addClass("fa-arrow-down");
            });
        });
    </script>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
</body>
</html>
