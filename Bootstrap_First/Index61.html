<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <title>mybootstrap1</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">-->

    <link href="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="CustomStylesheet.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
</head>
<body>






    <div class="container">
        <h3>Tooltip Example</h3>
        <p>The data-placement attribute specifies the tooltip position.</p>
        <a href="#" data-toggle="tooltip" data-placement="top" title="Hooray!">Top</a>
        <a href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Bottom</a>
        <a href="#" data-toggle="tooltip" data-placement="left" title="Hooray!">Left</a>
        <a href="#" data-toggle="tooltip" data-placement="right" title="Hooray!">Right</a>
    </div>
    <br /><br />

    <button class="btn btn-primary float-right" title="Bootstrap tooltip"
            data-toggle="tooltip">
        Button
    </button>

    <button class="btn btn-success" title="Bootstrap tooltip" data-toggle="tooltip"
            data-placement="right">
        Button
    </button>

    <button class="btn btn-danger" title="Bootstrap tooltip" data-toggle="tooltip"
            data-placement="top">
        Button
    </button>
    <button class="btn btn-dark" title="Bootstrap tooltip" data-toggle="tooltip"
            data-placement="left">
        Button
    </button>

    <button class="btn btn-info" title="Bootstrap tooltip" data-toggle="tooltip"
            data-placement="bottom">
        Button
    </button>



    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>



</body>
</html>
